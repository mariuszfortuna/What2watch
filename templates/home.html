{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">New Films on What to Watch Website!</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for movie in recently_added_movies %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for movie in recently_added_movies %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <div class="d-flex flex-column align-items-center justify-content-center h-100">
                            <a href="{% url 'movie_detail' movie.id %}" style="text-decoration: none;">
                                <h2 class="carousel-title">{{ movie.title }}</h2>
                                <img class="d-block w-75" src="{{ movie.poster.url }}" alt="{{ movie.title }}">
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
