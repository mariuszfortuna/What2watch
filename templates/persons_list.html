{% extends 'base.html' %}

{% block title %}Person List{% endblock %}

{% block content %}

    <ul>
    {% for obj in object_list %}
        <li>
            <a href="{% url 'person' obj.id %}">
                <img src="{{ obj.photo.url }}" alt="{{ obj.first_name }} {{ obj.last_name }}" width="100" height="100">
            </a>
            {{ obj.first_name }} {{ obj.last_name }}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
