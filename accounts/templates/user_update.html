{% extends 'base.html' %}
{% block content %}
    <h4>Update user data</h4>
    <form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr><th> Name </th><th>Data</th></tr>
        </thead>
        <tbody>

        {% for field in form %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field }}</td>

        </tr>
        {% endfor %}

        </tbody>
    </table>
    <input type="submit">
    </form>
{% endblock %}
