{% extends 'base.html' %}
{% block content %}
    <h4>Update user data</h4>
    <form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr><th> nazwa </th><th>input</th><th>errors</th></tr>
        </thead>
        <tbody>

        {% for field in form %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field }}</td>
            <td>{% for error in field.errors %}{{ error }}{% endfor %}</td>
        </tr>
        {% endfor %}
        <tr><td colspan="3">{% for error in form.non_field_errors %}{{ error }}{% endfor %}</td></tr>
        </tbody>
    </table>
    <input type="submit">
    </form>
{% endblock %}
